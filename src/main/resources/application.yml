server:
  port: 26000
  use-forward-headers: true
  tomcat:
    protocol-header: X-Forwarded-Proto
    port-header: X-Forwarded-Port
  servlet:
    session:
      timeout: 60m
netty-websocket:
  port: 26001
  path: /ws
#http地址
http-path: /viewlog
#可以查看日志文件的范围-多少天以内的
log-scope: 365
#日志首页链接
log-link: <a href="http://localhost:26000/">177服务器</a>
#配置要查看的日志路径：名称|日志路径
log-path:
  log|/var/log,
  work|/home/work
#spring:
#  security:
#    user:
#      name: admin
#      password: admin
#日志主页目录
log-menu:
  渠道|APP|http://127.0.0.1:26000/viewlog/info?path=/var/log/,
  订单|OMS|http://127.0.0.1:26000/viewlog/info?path=/var/log/,
